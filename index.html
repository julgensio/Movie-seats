<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Movie Seat Booking</title>
	</head>
	<body>
		<div class="movie-container">
			<label for=""> Pick a Movie: </label>
			<select name="" id="movie">
				<option value="11">Avengers: Endgame (€11)</option>
				<option value="12">Joker (€12)</option>
				<option value="18">The page (€18)</option>
				<option value="15">Welcome to the future (€15)</option>
			</select>
			<!-- <button class="reset">Reset</button> -->
		</div>

		<ul class="showcase">
			<li>
				<div class="seat"></div>
				<small>N/A</small>
			</li>
			<li>
				<div class="seat selected"></div>
				<small>Selected</small>
			</li>
			<li>
				<div class="seat occupied"></div>
				<small>occupied</small>
			</li>
		</ul>

		<div class="container">
			<div class="screen"></div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat occupied"></div>
				<div class="seat occupied"></div>
				<div class="seat occupied"></div>
				<div class="seat occupied"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat occupied"></div>
				<div class="seat occupied"></div>
			</div>

			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat occupied"></div>
				<div class="seat occupied"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat occupied"></div>
				<div class="seat occupied"></div>
				<div class="seat occupied"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
		</div>
		<p class="text">
			You have selected <span id="count">0</span> seats for the price of
			<span id="total"> €0</span>
		</p>
		<script src="app.js"></script>
	</body>
</html>
